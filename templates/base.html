<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sentimen Gili Trawangan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ================= GLOBAL STYLE ================= -->
  <style>
    /* ===== BODY + GIF BACKGROUND ===== */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      color: #ffffff;

      /* BACKGROUND GIF */
      background: url("{{ url_for('static', filename='bg.gif') }}") center center / cover no-repeat fixed;
    }

    /* OVERLAY AGAR TEKS TETAP TERBACA */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* ===== GLASS CARD ===== */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      animation: fadeUp 0.8s ease forwards;
    }

    .glass:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      transition: all 0.35s ease;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== TEXT ===== */
    .desc-text {
      color: rgba(255,255,255,0.85);
      font-size: 0.9rem;
    }

    /* ===== SENTIMENT BORDER ===== */
    .sent-positive { border-left: 5px solid #2ecc71; }
    .sent-neutral  { border-left: 5px solid #f1c40f; }
    .sent-negative { border-left: 5px solid #e74c3c; }

    /* ===== IMAGE ===== */
    img {
      border-radius: 14px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    img:hover {
      transform: scale(1.04);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* ===== OPTIONAL: SLOW BACKGROUND MOTION ===== */
    body {
      animation: bgMove 80s linear infinite;
    }

    @keyframes bgMove {
      0%   { background-position: center top; }
      100% { background-position: center bottom; }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ðŸŒ´ Gili Trawangan</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/">Prediksi</a>
      <a class="nav-link" href="/visualization">Visualisasi</a>
    </div>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mb-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
